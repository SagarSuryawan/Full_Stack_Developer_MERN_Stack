<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: teal;
        }
        #pTag{
            color: black;
            font-size: 30px;
        }
        #pTag:hover{
            cursor: pointer;
        }

    </style>
</head>

    <!-- alert on click -->
    <p id="pTag">Click Here</p>

<script>

    let Ptag = document.getElementById("pTag")

    Ptag.addEventListener("click", () =>{

        alert("You Just Click There")
    });

</script>
